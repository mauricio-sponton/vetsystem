<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>VetSystem</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- <link rel="icon" th:href="@{/image/favicon.ico}" />  -->
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	crossorigin="anonymous" rel="stylesheet" />

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
</head>
<body>
	<img th:src="@{/image/vet-1.jpg}" class="img_login" />

	<form th:action="@{/login}" method="post" class="form_login">

		<h1>Login</h1>
		<img th:src="@{/image/logo.png}" class="logo"
			alt="Logo do Vet System." />

		<div class="login">
			<label for="inputEmail" class="label-login">E-mail</label> <input
				type="text" id="inputEmail" class="input-login"
				placeholder="Email address" name="username" required autofocus>
			<i class="fas fa-envelope"></i>
			<div class="invalid-feedback">Use seu email cadastrado como
				login.</div>
		</div>

		<div class="login">
			<label for="inputPassword" class="label-login">Senha</label> <input
				type="password" id="inputPassword" class="input-login"
				placeholder="Password" name="password" required>
			<div class="invalid-feedback">Digite sua senha.</div>
			<i class="fas fa-lock"></i>
			<div class="remember-me">
				<label> <input type="checkbox" id="remember-me"
					name="remember-me"> Remember me
				</label>
			</div>
		</div>
		<button class="btn-login btn-2 btn-2a" type="submit">Entrar</button>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/u/novo/cadastro}"><i
				class="far fa-arrow-alt-circle-right"></i>&nbsp;Novo cadastro</a> <a
				class="flex-sm-fill text-sm-left nav-link text-decoration-none"
				th:href="@{/u/p/redefinir/senha}"><i class="fas fa-key"></i>&nbsp;Recuperar
				senha</a>
		</nav>
		<div th:if="${alerta != null}"
			th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
			role="alert">
			<h4 th:text="${titulo}" class="alert-heading">Credenciais...</h4>
			<p th:text="${texto}">Login ou senha incorretos...</p>
			<hr>
			<p class="mb-0">
				<small th:text="${subtexto}">Acesso permitido...</small>
			</p>
		</div>
	</form>
</body>
</html>
