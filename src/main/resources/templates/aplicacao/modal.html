<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-aplicacao"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="${erro}" class="msg-erro"></span>
					<form th:action="@{/aplicacoes/salvar/{idAnimal} (idAnimal=${animal.id})}"
						method="POST" th:object="${aplicacao}" id="form-aplicacao">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="datePickerId">Selecione a data da aplicação</label>
								<input class="form-control" type="date" id="datePickerId"
									th:classappend="${#fields.hasErrors('dataAplicacao')} ? 'is-invalid'"
									th:field="*{dataAplicacao}" />
								<div class="invalid-feedback">
									<span th:errors="*{dataAplicacao}"></span>
								</div>

							</div>
							<div class="form-group col-md-4">
								<label for="vacina">Vacina</label> <select
									th:classappend="${#fields.hasErrors('vacina')} ? 'is-invalid'"
									id="vacina" class="form-control" th:field=*{vacina}>
									<option value="">Selecione</option>
									<option th:each="v : ${vacinas}" th:value="${v.id}"
										th:text="${v.descricao}">Labrador</option>

								</select> <span id="erro-especie" style="display: none"></span>
								<div class="invalid-feedback">
									<span th:errors="*{vacina}"></span>
								</div>
							</div>
						</div>

						<input type="hidden" id="idAplicacao" th:field="*{id}" /> <input
							type="hidden" id="idAnimal" th:field="*{animal.id}" />
							<button type="button" class="btn btn-danger btn-cancelar"
							data-dismiss="modal" id="cancelar-modal">Cancelar</button>
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
