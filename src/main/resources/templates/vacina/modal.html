<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-vacina"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Vacina</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="${erro}" id="msg-erro"></span>
					<form th:action="@{/vacinas/salvar}" method="POST"
						th:object="${vacina}">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome da Vacina</label> <input type="text"
									class="form-control" id="descricao" placeholder="Leishmaniose Adulto..."
									autofocus="autofocus" th:field="*{descricao}"
									th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{descricao}"></span>
								</div>
								
							</div>
								<div class="form-group col-md-4">
								<label for="especie">Esp√©cie</label> <select
									th:classappend="${#fields.hasErrors('especie')} ? 'is-invalid'"
									id="especie" class="form-control" th:field=*{especie}>
									<option value="">Selecione</option>
									<option th:each="e : ${especies}" th:value="${e.id}"
										th:text="${e.nome}">Labrador</option>

								</select>
								<span id="erro-especie" style="display:none"></span>
								<div class="invalid-feedback">
									<span th:errors="*{especie}"></span>
								</div>
							</div>
						</div>
						<div class = "form-row">
							<div class="form-group col-md-4">
								<label for="doses">Dosagem</label> <select
									th:classappend="${#fields.hasErrors('doses')} ? 'is-invalid'"
									id="doses" class="form-control" th:field=*{doses}>
									<option th:value="0" th:text="Indeterminado"></option>
									<option th:value="1" >1 Doses</option>
									<option th:value="2" >2 Doses</option>
									<option th:value="3" >3 Doses</option>
									<option th:value="4" >4 Doses</option>
									<option th:value="5" >5 Doses</option>
									<option th:value="6" >6 Doses</option>
									<option th:value="7" >7 Doses</option>
									<option th:value="8" >8 Doses</option>
									<option th:value="9" >9 Doses</option>
									<option th:value="10" >10 Doses</option>
									<option th:value="11" >11 Doses</option>
									<option th:value="12" >12 Doses</option>
								</select>
								<div class="invalid-feedback">
									<span th:errors="*{doses}"></span>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="nome">Intervalo (dias)</label> <input type="number"
									class="form-control" id="intervalo"
									autofocus="autofocus" th:field="*{intervalo}"
									th:classappend="${#fields.hasErrors('intervalo')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{intervalo}"></span>
								</div>
								
							</div>
						</div>
						<input type="hidden" id="id" th:field="*{id}" />
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
