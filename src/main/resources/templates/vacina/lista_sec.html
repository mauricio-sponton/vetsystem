<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}">
	
<head>
<meta charset="UTF-8" />
<title>Imunizações</title>
<style type="text/css">
#table-clientes td:first-child, #table-clientes th:first-child {
	display: none
}
</style>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<main role="main">
			<ul class="breadcrumb">
				<li><a th:href="@{/home}">Dashboard </a></li>
				<li class="active">Imunizações</li>

			</ul>
			<div class="container">

				<div class="row">
					<div class="col-md-9">

						<div th:replace="fragments/alert :: alerta-sucesso"></div>
						<h2 class="vacinas-cadastradas">Imunizações Cadastradas</h2>

						<table id="table-vacinas-sec"
							class="table table-sm table-striped nowrap" style="width: 100%">
							<thead class="thead-dark">
								<tr>
									<th scope="col">Descrição</th>
									<th scope="col">Doses</th>
									<th scope="col">Intervalo</th>
									<th scope="col">Espécie</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>

		</main>

	</section>
	<script th:src="@{/js/vacina.js(v=${version})}" th:fragment="js"></script>
	<script th:inline="javascript" th:fragment="inlinescript">
		
	</script>
</body>
</html>
