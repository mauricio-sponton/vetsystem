<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-raca"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<span th:text="${erro}" id="msg-erro"></span>
					<form th:action="@{/racas/salvar}" method="POST"
						th:object="${raca}">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome da Raça</label> <input type="text"
									class="form-control" id="nome" placeholder="Labrador..."
									autofocus="autofocus" th:field="*{nome}"
									th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{nome}"></span>
								</div>
							</div>
							<div class="form-group col-md-4">
								<label for="especie">Espécie</label> <select
									th:classappend="${#fields.hasErrors('especie')} ? 'is-invalid'"
									id="especie" class="form-control" th:field=*{especie}>
									<option value="">Selecione</option>
									<option th:each="e : ${especies}" th:value="${e.id}"
										th:text="${e.nome}">Labrador</option>

								</select>
								<span id="erro-especie" style="display:none"></span>
								<div class="invalid-feedback">
									<span th:errors="*{especie}"></span>
								</div>
							</div>
						</div>
						<input type="hidden" id="id" th:field="*{id}" />
						<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
