<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	>
<head>
<title>Clínica Spring Security ::: Login</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="clínica médica com agendamento de consultas online" />
<link rel="icon" th:href="@{/image/favicon.ico}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
</head>
<body>	
<img th:src="@{/image/veterinaria.jpg}" class="img_login" />
	<form th:action="@{/u/p/recuperar/senha}"
			class="form-signin was-validated form_login" method="GET" >		
		<div class="text-center mb-4">
			<img  th:src="@{/image/loginho.png}" alt="">
			<p class="text-muted">Informe o login para recuperação de senha!</p>
		</div>
				
		<div th:replace="fragments/alert :: alerta-sucesso"></div>
		
		<div class="form-label-group">
		<label for="inputEmail" class="label-login">Email</label>
			<input type="email" id="inputEmail" class="form-control input-login" placeholder="E-mail" 
				name="email"  required autofocus />
			
			<div class="invalid-feedback">
				Use seu email como login.
			</div>
		</div>

		<button class="btn-login" type="submit">Confirmar Solicitação</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
				<i class="fas fa-home"></i>&nbsp;Home</a>
		</nav>
	
	</form>
</body>
</html>
