<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
	.is-invalid{
		border : 1px solid red !important;
	}
</style>
</head>
<body>

	<!-- Modal -->
	<div th:fragment="modal-form" class="modal fade" id="modal-foto"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-lg"
			role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar
						Cliente</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">	
				<span th:text="${erro}" id="msg-erro"></span>
					<form th:action="@{/internacoes/salvar/foto/internacao/{id} (id=${internacao.id})}" method="POST"
						th:object="${fotoInternacao}" enctype="multipart/form-data">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="nome">Nome do arquivo</label> <input type="text"
									class="form-control" id="nome" placeholder="Nome Completo"
									autofocus="autofocus" th:field="*{nome}"
									th:classappend="${#fields.hasErrors('nome')} ? 'is-invalid'" />
								<div class="invalid-feedback">
									<span th:errors="*{nome}"></span>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label for="data">Data da foto</label> <input
									class="form-control" type="date" id="data"
									th:classappend="${#fields.hasErrors('data')} ? 'is-invalid'"
									th:field="*{data}" />
								<div class="invalid-feedback">
									<span th:errors="*{data}"></span>
								</div>
							</div>
							
						</div>
						<div class="form-row">
							<div class="form-group col-md-12">
								<label for="descricao">Descricao</label>
								<textarea class="form-control" id="descricao"
									autofocus="autofocus" th:field="*{descricao}"
									th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid'"></textarea>
								<div class="invalid-feedback">
									<span th:errors="*{descricao}"></span>
								</div>
							</div>
						</div>
						<div class="form-row">
							<label for="file">Adicionar foto:</label> <input type="file"
								id="file" th:name="file">
						</div>
						<input type="hidden" id="id" th:field="*{id}" />
						<input
							type="hidden" th:field="*{internacao.id}" />
						
						<button type="button" class="btn btn-danger btn-cancelar"
							data-dismiss="modal" id="cancelar-modal">Cancelar</button>
							<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
							
				
					</form>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
